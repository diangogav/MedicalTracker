<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card [hidden] = "flag" (click) = "hidden()" class="card-chart" style="margin-top: 0">
      <ion-card-header>
        Oxygen (%)
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>    


  <ion-card [hidden] = "flag2" (click) = "hidden2()" class="card-number">
    <ion-card-header>
      <h2>Oxygen (%)</h2>
    </ion-card-header>
    <ion-card-content>
          <round-progress [current]="actualValue" [radius]="45" [color]="'#20BAFC'" [stroke]="10" [max]="100"></round-progress>
          <div class="current" ng-reflect-ng-style="[object Object]" style="transform: translateY(-200%) translateX(39%); font-size: 20px;">  {{actualValue}}/{{maxOxygen}}</div>
    </ion-card-content>
  </ion-card>
    
<!--================================================-->
  <ion-card [hidden] = "flag3" (click) = "hidden3()" class="card-chart">
    <ion-card-header>
      <h2>Pulse (PPM)</h2>
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas2></canvas>
    </ion-card-content>
  </ion-card>
  


  <ion-card [hidden] = "flag4" (click) = "hidden4()" class="card-number">
    <ion-card-header>
      <h2>Pulse (PPM)</h2>
    </ion-card-header>
    <ion-card-content>
          <round-progress [current]="actualValuePulse" [radius]="45" [color]="'#D60A0A'" [stroke]="10" [max]="100"></round-progress>
          <div class="current" ng-reflect-ng-style="[object Object]" style="transform: translateY(-200%) translateX(39%); font-size: 20px;">  {{actualValuePulse}}/{{maxPulse}}</div>
    </ion-card-content>
  </ion-card>

</ion-content>
