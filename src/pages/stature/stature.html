<ion-header>

  <ion-navbar>
    <ion-title>stature</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item [(ngModel)]="stature">
      <ion-input type="number" placeholder="1.00" min="1" max="3" step="0.01"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="saveStature()" type="submit"color="primary" block>
    Next
</button>
</ion-content>
