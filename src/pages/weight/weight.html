<ion-header>

  <ion-navbar>
    <ion-title>weight</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item [(ngModel)]="weight">
      <ion-input type="number" placeholder="1.00" min="1" max="200" step="0.1"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="saveWeight()" type="submit"color="primary" block>
    Next
</button>
</ion-content>
